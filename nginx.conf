# Define an 'upstream' server block for your Next.js app.
# This makes the configuration cleaner and easier to manage.
# Nginx will forward requests to this address.
upstream nextjs_app {
    server 127.0.0.1:3000;
}

server {
    listen 80;
    listen [::]:80;
    
    # Change 'localhost' to your domain name when you deploy
    server_name localhost; 

    # All requests are proxied to the 'nextjs_app' upstream
    location / {
        proxy_pass http://nextjs_app;

        # --- Standard Proxy Headers ---
        # These headers pass information from the original client
        # to your Node.js server, which is important for logging,
        # security, and for Next.js to function correctly.
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 600s;

        # --- WebSocket Support (CRITICAL for socket.io) ---
        # These headers are required to allow the WebSocket
        # connection to be "upgraded" from a standard HTTP request.
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
